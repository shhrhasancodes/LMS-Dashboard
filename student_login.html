<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <link rel="shortcut icon" href="lms.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        font-family: poppins;
    }
</style>

<body>
    
    <div id="bg-cover-image" class="login-page">
        <div class="container">
            <div class="login-form">
                <div class="row">
                    <div class="col-xl-4 offset-xl-4">
                        <div class="col-xl-12 form-group">
                            <h1 class="text-center">
                                Student Login
                            </h1>
                        </div>
                        <div class="col-xl-12 form-group">
                            <label for="Username" class="col-form-label font-weight-bold">Username</label>
                            <input placeholder="Enter Your Username " type="text" id="Username"
                                class="form-control font-weight-bold">
                        </div>
                        <div class="col-xl-12 form-group">
                            <label for="Password" class="col-form-label font-weight-bold">Password</label>
                            <input placeholder="Enter Your Password" type="password" id="Password"
                                class="form-control font-weight-bold">
                        </div>
                        <div class="col-xl-12">
                            <div class=" form-group form-check">
                                <input type="checkbox" class="form-check-input" id="Remember-me">
                                <label class="form-check-label" for="Remember-me">Remember Me</label>
                                <a href="teacher_login.html" class="float-right text-light"> Login as a Teacher?  </a>
                            </div>
                        </div>
                        <div class="col-xl-12 form-group text-center">
                            <hr>
                            <a class="btn btn-light" href="#" role="button">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
